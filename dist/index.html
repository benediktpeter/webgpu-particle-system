<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU Particle System</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="site.css">
</head>

<body>
   <div>
      <h1>WebGPU Particle System</h1><br>
      <canvas id="canvas-webgpu" width="900" height="600"></canvas>
   </div>
   <div id="fps-counter" class="fpsCounter">
      FPS
   </div>
   <div id="benchmark" class="benchmarking">
      <label for="benchmark-duration">Duration: </label>
      <input id="benchmark-duration" type="number" name="benchmark-duration" min="1" value="10">
      <button id="benchmark-button">Start Benchmarking</button>
   </div>

   <script src="main.bundle.js"></script>
</body>
